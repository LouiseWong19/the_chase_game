<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>The Chase</title>
</head>
<body>
  <div id="heading">
    <h1>The Chase</h1>
    <div>
      <button class="heading__start-btn">Start</button>
      <button class="heading__reset-btn">Reset</button>
    </div>
  </div>
  <main class="game">
    <section id="score-board">
      <p id="score">0</p>
      <p class="timer">60</p>
    </section>

    <section id="question-box">
      <div class="question-display">Question</div>
      <button id="optionA__btn" class="option__btn" value="optionA"></button>
      <button id="optionB__btn" class="option__btn" value="optionB"></button>
      <button id="optionC__btn" class="option__btn" value="optionC"></button>
      <button id="optionD__btn" class="option__btn" value="optionD"></button>
    </section>
  
  </main>
  <script src="assets/style/main.js" type="module"></script>
</body>
</html>
